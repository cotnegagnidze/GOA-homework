<!-- საკლასო დავალება:

შექმენით js-ის ფუნქცია, რომელიც წამოიღებს ნებისმიერ ელემენტს id-ის გამოყენებით და ამ ელემენტს შეუცვლის ტექსტის განლაგებას.

როდესაც დავაკლიკებთ ამ ელემენტს, მაშინ უნდა გაეშვას ჩვენს მიერ შექმნილი ფუნქცია -->
<div id="myText" onclick="alignText()">click</div>

<script>
    function alignText() {
  document.getElementById("myText").style.textAlign = "center";
}
</script>
